<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responsive Layout</title>
<style>

/********** Base styles **********/
* {

  font-family: Helvetica;
  box-sizing: border-box;
}
h1 {
  margin-top: 30px;
  margin-bottom: 35px;
  font-size: 38px;
}
h2{
  padding-right: 5%;
  padding-left: 5%;
  margin-left: 60%;
  background-color: yellow;
  border: 1px solid black;
  margin-top: 0;
}

p {
  width: 90%;
  height: 150px;
  margin-right: auto;
  margin-left: auto;
  margin-top: 4%;
  font-family: Helvetica;
  color: white;
}
div{
  background-color: #A52A2A;
  margin-right:1.6%;
  margin-left:0.6%;
    margin-bottom:2.2%;

}
/********** Small devices only **********/
@media (max-width: 767px) {
  .col-sg-1, .col-sg-2, .col-sg-3, .col-sg-4, .col-sg-5, .col-sg-6, .col-sg-7, .col-sg-8, .col-sg-9, .col-sg-10, .col-sg-11, .col-sg-12 {
    float: left;
    border: 2px solid black;
    width: 97%;
    margin-bottom: 25px;
  }
  
}


/* Simple Responsive Framework. */
.row {
  width: 100%;
}

/********** Large devices only **********/
@media (min-width: 992px) {
  .col-lg-1, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-lg-10, .col-lg-11, .col-lg-12 {
    float: left;
    border: 2px solid black;
    width: 31%;
  }
  
}

/********** Medium devices only **********/
@media (min-width: 768px) and (max-width: 991px) {
  .col-md-1, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-md-10, .col-md-11, .col-md-12 {
    float: left;
    border: 2px solid black;
    width: 47.5%;
    }
      .col-md-12 {
    width: 97.2%;
  }



  
  
}
h1 {text-align: center;}
h2{text-align: center;}
</style>
</head>
<body>
<h1>Our Menu</h1>

<div class="row">
  <div class="col-lg-1 col-md-1 col-sg-1">
    <h2>Chicken</h2>
    <p>Item 1</p>
  </div>
  <div class="col-lg-2 col-md-2 col-sg-2">
    <h2>Beef</h2>
    <p>Item 2</p>
  </div>
  <div class="col-lg-3 col-md-12 col-sg-3">
    <h2>Sushi</h2> 
    <p>Item 3</p>
  </div>
</div>

</body>
</html>
